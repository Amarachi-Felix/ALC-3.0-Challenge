<!DOCTYPE html>
<html>

<head>
	<title>CurrencyConverter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="keywords" content="PWA" />
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="manifest.json" rel="manifest" />
	
</head>

<body>
	<!-- Banner-->
	<div class="mara_banner">
		<nav class="navbar navbar-default">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					    aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<h1>
						<a class="navbar-brand" href="#">Currency Converter</a>
					</h1>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#">Home</a>
						</li>
						<li>
							<a href="#contact" class="page-scroll">About</a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->
		</nav>
		<div class="mara_bannerinfo">
			<h2>Convert currencies on the go!</h2>
			<p>No network?.. don't worry we get' your back  </p>
			<!-- Search-->
			
			<div class="mara_banser">
				<div id="search_form" class="search_top">
					<p>set choice currency here to convert </p>
					<form action="#" method="post">
						<input class="text" id="amount" type="number" placeholder="Amount Eg:50" required="" value='0'>
						
						<div class="mara_sel">
							<select id="base"
							 class="frm-field required">
								<option value="0">Currency</option>
								
							</select>
						</div>
						
													
						<div class="mara_sel">							
							<select id="destination">

								<option value="0">To</option>
							</select>
						</div>

						<input type="button" value="Convert" id="convert">
						<div class="clearfix"></div>
					</form>
					
						<input class="text" id="answer" type="text" placeholder="Click Convert Button" value="0">
					
				</div>
			</div>
			<!--/Search-->
		</div>
		
	</div>
	<!-- /Banner-->

	<script src="js/jquery.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
	
	<script src="js/SmoothScroll.min.js"></script>
	<script type="text/javascript" src="js/move-top.js"></script>

	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();
				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000);
			});
		});
	</script>
	

	<script src="app.js"></script>
</body>

</html>
